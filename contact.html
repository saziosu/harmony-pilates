<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harmony Pilates a pilates studio based in Limerick, Ireland">
    <meta name="keywords" content="harmony pilates, pilates studio, fitness, limerick, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Harmony Pilates | Contact</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Harmony</h1>
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
        <a class="contact-button" href="contact.html"><button>Contact</button></a>
    </header>
    
    <section id="details">
        <nav id="addres">
            <h3>Address:</h3>
            <p>22 Flow Ave
                <br>
                Arthur's Quay
                <br>
                Limerick
            </p>
        </nav>
        <nav id="open">
            <h3>Open Hours:</h3>
            <p>
                Monday - Saturday
                <br>
                06:00 - 20:00
            </p>
        </nav>
        <nav id="comm">
            <h3>Contact Details</h3>
            <p>
                Tel: <a href="tel:0612345678">0612345678</a>
                <br>
                Email: <a href="mailto:hello@harmonypilates.com">hello@harmonypilates.com</a>
            </p>
        </nav>
    </section>
    <section id="contact-form">
        <div id="form-container">
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Your First Name" required>
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Your Last Name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Your Email Address" required>
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="Your Phone Number">
                <br>
                <h4>Your Experience Level:</h4>
                <input type="radio" name="experience" id="beginner" required>
                <label for="beginner">Beginner</label>
                <input type="radio" name="experience" id="intermediate">
                <label for="intermediate">Intermediate</label>
                <input type="radio" name="experience" id="advanced">
                <label for="advanced">Advanced</label>
                <br>
                <label for="session">Session Format:</label>
                <select name="session" id="session">
                    <option value="mat-class">Mat Class</option>
                    <option value="mat-single">Mat 1:1</option>
                    <option value="ref-class">Reformer Class</option>
                    <option value="ref-single">Reformer 1:1</option>
                    <option value="custom">Custom/Corporate</option>
                </select>
                <br>
                <label for="message">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" required placeholder="Type your messagae here!"></textarea>
            </form>
        </div>
    </section>

    <footer>
        <div id="links-container">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <div id="social-container">
            <h3>Follow Us:</h3>
            <a href="https://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://youtube.com" target="_blank" rel="noopener"
                aria-label="Subscribe to our YouTube Channel (opens in a new tab)"><i
                    class="fa-brands fa-youtube"></i></a>
            <a href="https://instagram.com" target="_blank" rel="noopener"
                aria-label="Follow our Instagram (opens in a new tab)"></a>
            <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Follow our Twitter (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
        </div>
        <!--FontAwesome script-->
        <script src="https://kit.fontawesome.com/c1c465c0af.js" crossorigin="anonymous"></script>
    </footer>
</body>
</html>
